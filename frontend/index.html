<body>
    <div class="container">

        <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
        <div class="modal" id="modal">

                <div class="modal-header">

                    <div class="form-row">
                        <div class="form-col">

                                <select id="t-type" required>
                                    <option value="">–û–¥–∏–Ω–æ—á–Ω–æ–µ –∏—Å–∫–ª—é—á–µ–Ω–∏–µ</option>

                    <div class="form-row">

                                <input type="date" id="t-start-date">
                            </label>

                            <input type="text" id="t-location" placeholder="–í–≤–µ–¥–∏—Ç–µ –º–µ—Å—Ç–æ –ø—Ä–æ–≤–µ–¥–µ–Ω–∏—è">

                                <input type="checkbox" id="age-limit" value="age">
                                –í–æ–∑—Ä–∞—Å—Ç–Ω—ã–µ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="rating-limit" value="rating">
                                –†–µ–π—Ç–∏–Ω–≥–æ–≤—ã–µ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-row">

                            <textarea id="t-description" rows="3" placeholder="–ö—Ä–∞—Ç–∫–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Ç—É—Ä–Ω–∏—Ä–∞, –ø—Ä–∞–≤–∏–ª–∞, –ø—Ä–∏–∑—ã –∏ —Ç.–¥."></textarea>

        <div class="card-grid" id="card-grid">
            <!-- –¢—É—Ä–Ω–∏—Ä—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>
    </div>
<script>
        let currentEditCard = null;
        let tournaments = [];
        const modal = document.getElementById('modal');
        const searchInput = document.getElementById('search-input');
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç—É—Ä–Ω–∏—Ä–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            loadTournaments();
        });
        
        async function loadTournaments() {
            try {
                const response = await fetch('/api/tournaments');
                tournaments = await response.json();
                renderTournaments();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç—É—Ä–Ω–∏—Ä–æ–≤:', error);
            }
        }
        
        function renderTournaments() {
            const cardGrid = document.getElementById('card-grid');
            cardGrid.innerHTML = '';
            
            tournaments.forEach(tournament => {
                createCardElement(tournament);
            });
        }
        
        function createCardElement(tournament) {
            const cardGrid = document.getElementById('card-grid');
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.tournamentId = tournament.id;
            
            const formattedDate = tournament.date ? new Date(tournament.date).toLocaleDateString('ru-RU') : '–ù–µ —É–∫–∞–∑–∞–Ω–∞';
            const statusClass = getStatusClass(tournament.status);
            const statusText = getStatusText(tournament.status);
            
            card.innerHTML = `
                <h3>${tournament.name}</h3>
                <div class="card-status ${statusClass}">${statusText}</div>
                <div class="card-info">
                    <div class="participants">üë• –£—á–∞—Å—Ç–Ω–∏–∫–æ–≤: ${tournament.participantsCount || 0}</div>
                    <div class="date">üìÖ –î–∞—Ç–∞: ${formattedDate}</div>
                </div>
                <div class="card-info">
                    <div class="location">üìç –ú–µ—Å—Ç–æ: ${tournament.location || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</div>
                </div>
                <div class="card-actions">
                    <button class="view-btn" onclick="toBracket(this)">–ü—Ä–æ—Å–º–æ—Ç—Ä</button>
                    <button class="icon-btn" onclick="editCard(this)">‚úèÔ∏è</button>
                    <button class="icon-btn" onclick="deleteCard(this)">üóëÔ∏è</button>
                    <button class="icon-btn" onclick="shareCard(this)">üì§</button>
                </div>
            `;
            
            cardGrid.appendChild(card);
        }
        
        function getStatusClass(status) {
            switch(status) {
                case 'active': return 'status-active';
                case 'finished': return 'status-finished';
                default: return 'status-upcoming';
            }
        }
        
        function getStatusText(status) {
            switch(status) {
                case 'active': return '–ê–ö–¢–ò–í–ù–´–ô';
                case 'finished': return '–ó–ê–í–ï–†–®–ï–ù';
                default: return '–ü–†–ï–î–°–¢–û–Ø–©–ò–ô';
            }
        }
        
        // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        document.getElementById('open-modal').addEventListener('click', ()=>{ modal.style.display='flex'; });
        document.getElementById('cancel-btn').addEventListener('click', ()=>{ modal.style.display='none'; });
        document.getElementById('close-btn').addEventListener('click', ()=>{ modal.style.display='none'; });
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        // –ü–æ–∏—Å–∫ —Ç—É—Ä–Ω–∏—Ä–æ–≤
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            
            cards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const location = card.querySelector('.location').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || location.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
        
        // –°–æ–∑–¥–∞–Ω–∏–µ/—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç—É—Ä–Ω–∏—Ä–∞
        document.getElementById('create-form').addEventListener('submit', async function(e){
            e.preventDefault();
            const name = document.getElementById('t-name').value.trim();
            const participants = document.getElementById('t-participants').value;
            const startDate = document.getElementById('t-start-date').value;
            const location = document.getElementById('t-location').value.trim();
            
            const tournamentData = {
                name,
                participantsCount: parseInt(participants) || 0,
                date: startDate || null,
                location: location || null,
                status: 'upcoming'
            };
            
            try {
                if (this.dataset.editingCard === 'true') {
                    // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ —Ç—É—Ä–Ω–∏—Ä–∞
                    const tournamentId = this.editingCardElement.dataset.tournamentId;
                    const response = await fetch(`/api/tournaments/${tournamentId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(tournamentData)
                    });
                    
                    if (response.ok) {
                        const updatedTournament = await response.json();
                        const index = tournaments.findIndex(t => t.id == tournamentId);
                        if (index !== -1) {
                            tournaments[index] = updatedTournament;
                        }
                        renderTournaments();
                    } else {
                        alert('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç—É—Ä–Ω–∏—Ä–∞');
                    }
                    
                    // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–ª–∞–≥ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∏ –æ—á–∏—â–∞–µ–º —Å—Å—ã–ª–∫—É
                    delete this.dataset.editingCard;
                    delete this.editingCardElement;
                    
                    // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
                    const modalHeader = modal.querySelector('.modal-header h2');
                    modalHeader.innerHTML = '‚ûï –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π —Ç—É—Ä–Ω–∏—Ä';
                    
                    // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏
                    const submitBtn = this.querySelector('.create-btn-modal');
                    submitBtn.textContent = '–°–æ–∑–¥–∞—Ç—å';
                } else {
                    // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —Ç—É—Ä–Ω–∏—Ä–∞
                    const response = await fetch('/api/tournaments', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(tournamentData)
                    });
                    
                    if (response.ok) {
                        const newTournament = await response.json();
                        tournaments.push(newTournament);
                        createCardElement(newTournament);
                    } else {
                        alert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Ç—É—Ä–Ω–∏—Ä–∞');
                    }
                }
                
                modal.style.display='none';
                this.reset();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ç—É—Ä–Ω–∏—Ä–∞:', error);
                alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ç—É—Ä–Ω–∏—Ä–∞');
