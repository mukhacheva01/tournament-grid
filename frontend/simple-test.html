<!DOCTYPE html>
<html>
<head>
    <title>Простой тест классов</title>
</head>
<body>
    <h1>Тест загрузки классов</h1>
    <div id="result">Загрузка...</div>
    
    <script src="bracket-engine.js"></script>
    <script src="bracket-renderer.js"></script>
    <script>
        console.log('Скрипты загружены');
        console.log('BracketEngine:', typeof BracketEngine);
        console.log('BracketRenderer:', typeof BracketRenderer);
        
        const result = document.getElementById('result');
        
        if (typeof BracketEngine !== 'undefined' && typeof BracketRenderer !== 'undefined') {
            result.innerHTML = 'Классы загружены успешно!';
            result.style.color = 'green';
            
            // Попробуем создать экземпляры
            try {
                const teams = [
                    {id: '1', name: 'Команда 1', seed: 1},
                    {id: '2', name: 'Команда 2', seed: 2},
                    {id: '3', name: 'Команда 3', seed: 3},
                    {id: '4', name: 'Команда 4', seed: 4}
                ];
                
                const engine = new BracketEngine(teams);
                const renderer = new BracketRenderer(document.body);
                
                result.innerHTML += '<br>Экземпляры созданы успешно!';
            } catch (error) {
                result.innerHTML += '<br>Ошибка создания экземпляров: ' + error.message;
                result.style.color = 'orange';
            }
        } else {
            result.innerHTML = 'Ошибка загрузки классов';
            result.style.color = 'red';
        }
    </script>
</body>
</html>
